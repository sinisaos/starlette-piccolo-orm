{% extends "base.html" %}
{% block content %}
<main role="main">
    <div class="container">
        <h1 class="mt-5">Edit answer</h1>
        <br />
        <form id="answerEditForm" class="form form-answer-edit" method="POST" action="" role="form">
            <input type="hidden" name="csrftoken" value="{{ request.scope.csrftoken() }}">
            <div class="form-group">
                {{form.content(value=answer.content, cols="35", rows="10",class_="form-control") |safe}}
                {% for error in form.content.errors %}
                <span style="color: red;">*{{ error }}</span>
                {% endfor %}
            </div>
            <p><input class="btn btn-primary" type="submit" value="Edit"></p>
        </form>
        <br><br>
    </div> <!-- /container -->
</main>
{% endblock %}
