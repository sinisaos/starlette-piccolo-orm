{% extends "base.html" %}

{% block content %}
<main role="main">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group">
                    <li class="list-group-item text-muted">Profile <i class="fas fa-user"></i></li>
                    {% for user in results %}
                    <li class="list-group-item text-right"><span
                            class="float-left"><strong>Username</strong></span><span class="float-right">{{
                            user.username }}</span>
                    </li>
                    <li class="list-group-item text-right"><span class="float-left"><strong>Email</strong></span><span
                            class="float-right">{{ user.email }}</span>
                    </li>
                    <li class="list-group-item text-right"><span class="float-left"><strong><a
                                    href="{{ url_for('profile_questions') }}">Questions</a></strong></span><span
                            class="float-right">{{ questions_count }}</span>
                    </li>
                    <li class="list-group-item text-right"><span class="float-left"><strong><a
                                    href="{{ url_for('profile_answers') }}">Answers</a></strong></span><span
                            class="float-right">{{ answers_count }}</span>
                    </li>
                    <li class="list-group-item text-right"><span class="float-right">
                            <form action="/accounts/user-delete/{{ user.id }}" method="post">
                                <input type="hidden" name="csrftoken" value="{{ request.scope.csrftoken() }}">
                                <button class="btn btn-danger float-right"
                                    onclick="return confirm('Are you sure you want to delete your account? Deleting your account cannot be undone !!!');">
                                    <i lass="fa fa-trash">
                                    </i> Delete
                                    account</button><br>
                            </form>
                        </span>
                    </li>
                    {% endfor %}
                </ul>
                <br><br>
            </div>
        </div>
    </div> <!-- /container -->
</main>
{% endblock %}
